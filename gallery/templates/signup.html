{% extends 'base.html' %} {% load bootstrap3 %} {% block content %}
<div class="col-md-4"></div>
<div class="col-md-4">
    <h2>Sign up</h2>

    <form method="post" class="form-group">
        {% csrf_token %} {% bootstrap_form form %}

        <a href="{% url 'login'%}">Sign In</a>
    </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
